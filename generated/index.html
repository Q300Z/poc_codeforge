
<!DOCTYPE html>
<html lang="fr" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Industriel v3</title>
    <style>
      .btn-base {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition-duration: 150ms;
        background-color: var(--btn-bg, var(--btn-bg-default, #2563eb));
        color: var(--btn-text, var(--btn-text-default, white));
      }
      .hero-section {
        padding: 4rem 2rem;
        text-align: center;
        background-color: var(--hero-bg, var(--hero-bg-default, #f9fafb));
      }
      .hero-title {
        font-size: 2.25rem;
        font-weight: 800;
        color: var(--hero-text, var(--hero-text-default, #111827));
      }
      [data-debug-theme="true"] * {
        outline: 1px dashed rgba(255, 0, 255, 0.3);
      }
    </style>
  <link rel="stylesheet" crossorigin href="/assets/style-DgbPhZ08.css">
</head>
<body class="h-full" style="--brand-primary: #4f46e5; --brand-secondary: #10b981; --btn-bg-default: var(--brand-primary); --appbar-bg: #ffffff;" >
    <main>
        
    <nav 
      style="" 
      class="sticky top-0 z-50 w-full border-b border-[var(--appbar-border,theme(colors.gray.200))] bg-[var(--appbar-bg,white)] text-[var(--appbar-text,theme(colors.gray.900))]"
      id="nav-1" 
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span class="text-xl font-bold tracking-tight">BuildForge</span>
          </div>
          
          <div class="hidden md:flex items-center space-x-8">
            
              <a href="index.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Accueil</a>
            
              <a href="contact.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Contact</a>
            
          </div>

          <div class="flex items-center md:hidden">
            <button 
              id="mobile-menu-button"
              type="button" 
              class="inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <span class="sr-only">Ouvrir le menu</span>
              <svg id="menu-icon" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg id="close-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100 bg-white">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Accueil</a>
          
            <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Contact</a>
          
        </div>
      </div>

      <script>
        (function() {
          const button = document.getElementById('mobile-menu-button');
          const menu = document.getElementById('mobile-menu');
          const menuIcon = document.getElementById('menu-icon');
          const closeIcon = document.getElementById('close-icon');

          if (button && menu) {
            button.addEventListener('click', () => {
              const expanded = button.getAttribute('aria-expanded') === 'true';
              button.setAttribute('aria-expanded', !expanded);
              menu.classList.toggle('hidden');
              menuIcon.classList.toggle('hidden');
              closeIcon.classList.toggle('hidden');
            });
          }
        })();
      </script>
    </nav>
    
    <section 
      class="hero-section" 
      style=""
      id="hero-home" 
      aria-labelledby="hero-title"
    >
      <h1 id="hero-title" class="hero-title">
        Moteur de Rendu v3
      </h1>
      <p class="mt-6 text-lg leading-8 text-gray-600 max-w-2xl mx-auto">Générez des sites entiers à partir d'une simple structure JSON.</p>
    </section>
  
    <section 
      style="" 
      class="section-pad bg-[var(--section-bg,transparent)]"
      id="content-section" 
    >
      
    <div 
      style="" 
      class="container-center"
      id="container" 
    >
      
      <div 
        style="" 
        class="flex flex-col gap-6 items-center justify-start"
        id="cta-stack" 
      >
        
      <button 
        type="button" 
        style=""
        class="btn-base"
        id="btn-contact" 
        onclick="contact.html"
      >
        Nous contacter
      </button>
    
      </div>
    
    </div>
  
    </section>
  
    </main>
</body>
</html>
