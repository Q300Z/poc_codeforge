
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeForge Ultimate Showcase</title>
  <link rel="stylesheet" crossorigin href="/assets/style-BqxF0ihy.css">
</head>
<body class="site-wrapper h-full" style="--brand-primary: #4f46e5; --brand-secondary: #06b6d4; --btn-bg-default: var(--brand-primary); --btn-text-default: #ffffff; --appbar-bg: rgba(255, 255, 255, 0.8); --hero-bg-default: #ffffff; --section-py: 40px;" >
    <header>
    <nav 
      style="" 
      class="sticky top-0 z-50 w-full border-b border-[var(--appbar-border,theme(colors.gray.200))] bg-[var(--appbar-bg,white)] text-[var(--appbar-text,theme(colors.gray.900))]"
      id="global-nav" data-component-version="1.0.0"  
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <span class="text-xl font-bold tracking-tight">CodeForge</span>
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Showcase</a><a href="layouts.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Layouts</a><a href="canvas.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Canvas</a><a href="media.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Media</a><a href="contact.html" class="text-sm font-medium hover:text-blue-600 transition-colors">Contact</a>
          </div>
          <div class="flex items-center md:hidden">
            <button 
              id="btn-global-nav" 
              type="button" 
              class="inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-100" 
              aria-expanded="false" 
              aria-controls="menu-global-nav"
              aria-label="Ouvrir le menu"
            >
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="menu-global-nav" class="hidden md:hidden border-t border-gray-100 bg-white">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Showcase</a><a href="layouts.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Layouts</a><a href="canvas.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Canvas</a><a href="media.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Media</a><a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50 hover:text-blue-600">Contact</a>
        </div>
      </div>
      <script>
        (function() {
          const btn = document.getElementById('btn-global-nav');
          const menu = document.getElementById('menu-global-nav');
          if (btn && menu) {
            btn.addEventListener('click', () => {
              const exp = btn.getAttribute('aria-expanded') === 'true';
              btn.setAttribute('aria-expanded', !exp);
              menu.classList.toggle('hidden');
            });
          }
        })();
      </script>
    </nav></header>
    <main class="main-content">
    <section class="hero-section" style="" id="hero-home" data-component-version="1.0.0"  >
      <div class="hero-content">
        
      <h1 
        style="--text-color: var(--hero-text, inherit); font-size: var(--font-size, clamp(2.25rem, 5vw + 1rem, 3.75rem)); font-weight: var(--font-weight, 800); text-align: var(--text-align, left);" 
        class="text-[var(--text-color,inherit)] bg-[var(--bg-color,transparent)] tracking-tight leading-tight m-0"
        id="hero-home-title" data-component-version="1.1.0"  
      >
        Bienvenue
      </h1>
    
        <div class="hero-subtitle-wrapper text-lg leading-8 max-w-2xl mx-auto">
      <p 
        style="" 
        class="text-[var(--text-color,inherit)] leading-[var(--line-height,1.6)] text-[var(--font-size,1.125rem)]"
        id="hero-home-subtitle" data-component-version="1.0.0"  
      >
        Découvrez la puissance des Builders typés.
      </p>
    </div>
      </div>
    </section>
    <div style="" class="container-center" id="cta" data-component-version="1.0.0"  >
      <div style="" class="flex flex-col gap-6" id="s" data-component-version="1.0.0"  ><a href="layouts.html" style="" class="btn-base" id="b" data-component-version="1.3.0" aria-label="Naviguer vers la page layouts" >Voir les Layouts</a></div>
    </div>
  </main>
    <footer class="w-full">
    <section style="--section-bg: #111827; --section-py: 32px;" class="section-pad bg-[var(--section-bg,transparent)]" id="global-footer" data-component-version="1.0.0"  >
      
    <div style="" class="container-center" id="footer-cont" data-component-version="1.0.0"  >
      <div style="" class="flex flex-col gap-4" id="footer-stack" data-component-version="1.0.0"  >
      <h3 
        style="--text-color: #ffffff; --font-size: 1.25rem; font-size: var(--font-size, clamp(1.5rem, 3vw + 1rem, 2.25rem)); font-weight: var(--font-weight, 800); text-align: var(--text-align, left);" 
        class="text-[var(--text-color,inherit)] bg-[var(--bg-color,transparent)] tracking-tight leading-tight m-0"
        id="footer-title" data-component-version="1.0.0"  
      >
        CodeForge POC
      </h3>
    
      <p 
        style="--text-color: #9ca3af; --font-size: 0.875rem;" 
        class="text-[var(--text-color,inherit)] leading-[var(--line-height,1.6)] text-[var(--font-size,1.125rem)]"
        id="footer-copy" data-component-version="1.0.0"  
      >
        © 2026 - Le futur du rendu JSON.
      </p>
    </div>
    </div>
  
    </section>
  </footer>
</body>
</html>
